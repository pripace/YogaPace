  <body class="body__contacto container-fluid">
    <header id="inicio" class="container-fluid">
      <h1 class="inicio__titulo">Yoga y Vida</h1>

      <!-- NAV MENU BOOSTRAP -->
      <nav class="navbar navbar-expand-lg menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button

            data-bs-toggle="collapse"

            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="estilos.html">Estilos</a></li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="meditacion.html">Meditación</a></li>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Práctica
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="practica.html">Estiramiento</a></li>

                  <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
                </li>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Búqueda"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="main main_contacto">
      <div class="estilos__galeria">
        <img src="../imagenes/yogajerog.jpg" alt="jerogrifico yoga" />
        <img src="../imagenes/yogapiedra.jpg" alt="Yoga en la antiguedad" />
      </div>

      <!-- FORM BOOSTRAP -->

      <div class="container mb-4 mt-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Su Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="su.email@ejemplo.com"
          />
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Contraseña"
          />
        </div>
        <label for="exampleDataList" class="form-label mt-2"
          >Desde dónde nos visitas?</label
        >
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Busque su región..."
        />
        <datalist id="datalistOptions">
          <option value="América Latinoamerica"></option>
          <option value="Centroamérica"></option>
          <option value="Norteamerica"></option>
          <option value="Europa"></option>
          <option value="Asia"></option>
          <option value="Africa"></option>
          <option value="Oceanía"></option>
          <option value="Otro"></option>
        </datalist>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Escriba su consulta/sugerencia aquí:</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Escriba aquí"
          ></textarea>
        </div>
        <div class="col-auto mt-3">
          <button type="submit" class="btn btn-secondary mb-4">Enviar</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="mapa">
        <h4 class="h4">Donde estamos:</h4>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108977.06038912067!2d-64.26438422252431!3d-31.399434162351472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses!2sar!4v1647366496040!5m2!1ses!2sar"
          width="200"
          height="150"
          style="border: 1px groove #6464614f"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="redes">
        <h3 class="h5">Redes Sociales</h3>
        <a href="https://www.instagram.com" target="blank">Instagram</a>
        <a href="https://www.facebook.com" target="blank">Facebook</a>
        <a href="https://wa.me/5493517551461" target="blank">Whatsapp</a>
        <a
          href="mailto:priscila.d.pace@gmail.com?Subject=Consulta"
          target="blank"
          >Enviar email</a
        >
        <a
          href="https://www.linkedin.com/in/priscila-denise-pace/"
          target="blank"
          >Linkedin</a
        >
        <a href="#inicio">Volver arriba</a>
      </div>
      <p>Copyright © 2022</p>
    </footer>
    <!-- ANIMATE ANIMATED -->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-out-back",
        duration: 1000,
      });
    </script>
    <!-- JavaScript Bundle with Popper Boostrap-->
    <script
